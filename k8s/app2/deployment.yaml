apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: myapps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: 129762072419.dkr.ecr.us-east-1.amazonaws.com/app/app2:latest
          ports:
            - containerPort: 8080
          resources:                # <--- ADD THIS
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

